<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Container with Custom Elements</title>
        <style>
            project-container {
                display: inline-block;
                width: 25%;
                height: auto;
                margin: 12px;
                padding: 12px;
                border: 2px solid #a0b3c8;
                border-radius: 8px;
                text-align: center;
                color: #34495e;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            project-container img { width: 90%; height: auto; border-radius: 4px; }
            project-container[category="web development"] { background: #d9ccec; }
            project-container[category="ai"] { background: #c9f0e1; }
            project-container[category="cloud"] { background: #cce7f0; }
        </style>
    </head>
    <body>
        <project-container category="web development">
            <h2>Web Development</h2>
            <img src="/assets/images/FavorHive.png" alt="Picture of FavorHive project">
            <p>FavorHive is a community-driven lending platform designed exclusively for UCSD students. <a href="https://github.com/Mianbao004/FavorHive" target="_blank" rel="noopener noreferrer">Learn more</a></p>
        </project-container>

        <project-container category="ai">
            <h2>AI</h2>
            <img src="/assets/images/ai.png" alt="Image of a robot sitting on a bench (jokes)">
            <p>This is to show you how an AI project container will look like.</p>
        </project-container>

        <project-container category="cloud">
            <h2>Cloud</h2>
            <img src="/assets/images/cloud.png" alt="Image of a cloud (jokes)">
            <p>This is to show you how a Cloud project container will look like.</p>
        </project-container>
    </body>
</html>
