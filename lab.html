    <script>
      class HelloWorld extends HTMLElement {
        constructor() { 
          super(); //Calls parent constructor (HTMLElement) 
          console.log("Hello World");
        }
      }
      customElements.define('hello-world', HelloWorld); //TODO: Research why HTMLElement causes error
      
      //Draw canavs
      const canvas = document.getElementById('canvas_demo');
      const ctx = canvas.getContext('2d');
      
      // Draw rectangle shape
      ctx.fillStyle = '#ff4c4c';
      ctx.fillRect(10, 10, 50, 50);
      
      // Draw some text
      ctx.font = '14px Arial';
      ctx.fillStyle = '#6F4E37';
      ctx.fillText('\u21E6' + ' This is a rectangle', 70, 30);
    </script>
